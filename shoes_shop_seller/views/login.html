<div>
	<form id="login">
		<div>
			<div class="ss-col-6">
				<label for="username">Username</label>
			</div>
			<div class="ss-col-6">
				<input id="username" type="text" ng-model="user.username">
			</div>
		</div>
		<div>
			<div class="ss-col-6">
				<label>Password</label>
			</div>
			<div>
				<input id="password" type="text" ng-model="user.password">
			</div>
		</div>
	</form>
</div>
