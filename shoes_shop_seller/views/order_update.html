<form id="update-order">
	<table>
		<tr>
			<td>
				<label for="name">PayPal ID:</label>
			</td>
			<td>
				<input id="name" class="nt-input-required" nt-validation-error-id="ss-name-error" type="text" ng-model="order.paypal_id">
			</td>
			<td>
				<p id="ss-name-error" class="nt-validation-error"></p>
			</td>
		</tr>
		<tr>
			<td>
				<label for="color">Customer ID:</label>
			</td>
			<td>
				<a href="#!/customer/update/{{ order.customer_id }}">Update</a>
			</td>
			<td>
				<p id="ss-color-error" class="nt-validation-error"></p>
			</td>
		</tr>
		<tr>
			<td>
				<label for="status">Status:</label>
			</td>
			<td>
				<select id="status" class="nt-input-required" nt-validation-error-id="ss-status-error" type="text" ng-model="order.status_id">
					<option value="">--- Select Status ---</option>
					<option ng-repeat="item in statuses" value="{{ item.id }}">{{ item.name }}</option>
				</select>
			</td>
			<td>
				<p id="ss-status-error" class="nt-validation-error"></p>
			</td>
		</tr>
		<tr>
			<td>
				<label for="amount">Amount:</label>
			</td>
			<td>
				<input id="amount" class="nt-input-required nt-input-number" nt-validation-error-id="ss-amount-error" type="text" ng-model="order.amount">
			</td>
			<td>
				<p id="ss-amount-error" class="nt-validation-error"></p>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><button id="update">Update</button></td>
		</tr>
	</table>
</form>
