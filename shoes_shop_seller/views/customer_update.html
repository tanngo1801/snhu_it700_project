<form id="update-customer">
	<table>
		<tr>
			<td>
				<label for="first_name">Firstname:</label>
			</td>
			<td>
				<input id="first_name" class="nt-input-required" nt-validation-error-id="ss-first_name-error" type="text" ng-model="customer.firstName">
			</td>
			<td>
				<p id="ss-first_name-error" class="nt-validation-error"></p>
			</td>
		</tr>
		<tr>
			<td>
				<label for="last_name">Lastname:</label>
			</td>
			<td>
				<input id="last_name" class="nt-input-required" nt-validation-error-id="ss-last_name-error" type="text" ng-model="customer.lastName">
			</td>
			<td>
				<p id="ss-last_name-error" class="nt-validation-error"></p>
			</td>
		</tr>
		<tr>
			<td>
				<label for="email">Email:</label>
			</td>
			<td>
				<input id="email" class="nt-input-required nt-input-email" nt-validation-error-id="ss-email-error" type="text" ng-model="customer.email">
			</td>
			<td>
				<p id="ss-email-error" class="nt-validation-error"></p>
			</td>
		</tr>
		<tr>
			<td>
				<label for="phone">Phone:</label>
			</td>
			<td>
				<input id="phone" class="" nt-validation-error-id="ss-phone-error" type="text" ng-model="customer.phone">
			</td>
			<td>
				<p id="ss-phone-error" class="nt-validation-error"></p>
			</td>
		</tr>
		<tr>
			<td>
				<label for="payment_code">Payment Code:</label>
			</td>
			<td>
				<input id="payment_code" class="nt-input-required" nt-validation-error-id="ss-payment_code-error" type="text" ng-model="customer.paymentCode">
			</td>
			<td>
				<p id="ss-payment_code-error" class="nt-validation-error"></p>
			</td>
		</tr>
		<tr>
			<td>
				<label for="address">Address:</label>
			</td>
			<td>
				<a href="#!/address/update/{{ customer.addressId }}">Update</a>
			</td>
			<td>
				
			</td>
		</tr>
		<tr>
			<td></td>
			<td><button id="update">Update</button></td>
		</tr>
	</table>
</form>
